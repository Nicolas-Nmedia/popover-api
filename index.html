<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Popover API — Carré de sable</title>
  <meta name="title" content="Page Title">
  <meta name="description" content="Page description">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:title" content="Page Title">
  <meta property="og:description" content="Page description">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://example.com/">
  <meta property="twitter:title" content="Page Title">
  <meta property="twitter:description" content="Page description">
  <meta property="twitter:image" content="https://example.com/image.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Your+Font&display=swap" rel="stylesheet">

  <script src="/js/main.js" defer></script>
</head>

<body>
  <header>
    <!-- Header content -->
  </header>

  <main>
    <div class="mainGrid">

      <div class="speedDial">
        <button type="button" class="btn speedDial-disclosure" popovertarget="popover-test">+</button>
        <menu id="popover-test" class="speedDial-buttonList" popover>
          <li><button type="button" class="btn btn_secondary speedDial-button">1</button></li>
          <li><button type="button" class="btn btn_secondary speedDial-button">2</button></li>
          <li><button type="button" class="btn btn_secondary speedDial-button">3</button></li>
          <li><button type="button" class="btn btn_secondary speedDial-button">4</button></li>
          <li><button type="button" class="btn btn_secondary speedDial-button">5</button></li>
        </menu>
      </div>
    </div>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>
</body>

</html>
